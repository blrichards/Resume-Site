<!--DOCTYPE html -->
{% load static %}

<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}Ben Richards{% endblock %}</title>

        <!-- Bootstrap Core CSS -->
        <link  rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>

        <!-- Custom Fonts -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'/>

        <!-- Plugin CSS -->
        <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet"/>

        <!-- Theme CSS -->
        <link href="{% static 'css/creative.css' %}" rel="stylesheet"/>

        <!-- Ben's CSS -->
        <link href="{% static 'css/ben-styles.css' %}" rel="stylesheet" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body id="page-top">

        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="{% url 'index' %}">Ben Richards</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="page-scroll"
                               href="{% if request.get_full_path == '/' %}
                                        #page-top
                                     {% else %}
                                        {% url 'index' %}
                                     {% endif %}">Home</a>
                        </li>
                        <li>
                            <a class="page-scroll"
                               href="{% if request.get_full_path == '/more/' %}
                                        #page-top
                                     {% else %}
                                        {% url 'more' %}
                                     {% endif %}">More Info</a>                        </li>
                        {% block navbar %}
                        {% endblock navbar %}
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <header>
            <div class="header-content">
                <div class="header-content-inner">
                    <h1 id="homeHeading">Ben Richards</h1>
                    <div id="profile-pic"></div>
                    <hr>
                    <p><em>"let them eat cake" - Marie Antoinette</em></p>
                    <a href="{% if about_me %}#about{% else %}#resume-section{% endif %}" class="btn btn-primary btn-xl page-scroll">Click or Scroll for More</a>
                </div>
            </div>
        </header>

        <div class="page-content">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="bg-dark" id="about">
            <div class="container">
                    <div class="text-center">
                        <h6>Copyright &copy; Ben Richards 2016</h6>
                    </div>
            </div>
        </footer>

        <!-- jQuery -->
        <script src="{% static 'javascript/jquery.min.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'javascript/bootstrap.min.js' %}"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="{% static 'javascript/scrollreveal.min.js' %}"></script>
        <script src="{% static 'javascript/jquery.magnific-popup.min.js' %}"></script>

        <!-- Theme JavaScript -->
        <script src="{% static 'javascript/creative.min.js' %}"></script>

    </body>
</html>
